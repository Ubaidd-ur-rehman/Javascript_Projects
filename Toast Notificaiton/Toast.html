<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toast Notification</title>
    <link rel="stylesheet" href="Toast.css" />
    <script src="https://kit.fontawesome.com/a963cf7fa3.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="ToastContainer">
        <button onclick="showToast(SuccessMsg)" id="Success">Success</button>
        <button onclick="showToast(ErrorMsg)" id="Error">Error</button>
        <button onclick="showToast(InvalidMsg)" id="Invalid">Invalid</button>
      </div>
      <!-- toastBox -->
      <div id="toastBox">
        
      </div>
    </div>
    <script src="Toast.js"></script>
  </body>
</html>
