<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI songs</title>
    <link rel="stylesheet" href="music.css" />
  </head>
  <body>
    <script src="https://kit.fontawesome.com/a963cf7fa3.js" crossorigin="anonymous"></script>
    <div class="container">
      <div class="musicBox">
        <button class="arrow-back"><i class="fa-solid fa-circle-left"></i></button>
        <button class="menu"><i class="fa-solid fa-bars"></i></button>
        <div class="image">
          <img id="strArtistThumb" src="/Weather app/images/clouds.png" alt="" />
        </div>
        <h3 id="Artist">Despacito</h3>
        <p style="margin-top: 10px;" id="description">loue homsi messi</p>
        <!-- Include the audio tag with the controls attribute -->
        <input type="range" id="range">
        <div class="btn-container">
            <button id="btn-back"><i class="fa-solid fa-backward"></i></button>
            <button id="btn-center"><i class="fa-solid fa-play"></i></button>
            <button id="btn-forward"><i class="fa-solid fa-forward"></i></button>
        </div>
      </div>
    </div>

    <script src="music.js"></script>
  </body>
</html>
