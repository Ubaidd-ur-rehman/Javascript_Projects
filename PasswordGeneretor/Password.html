<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <link rel="stylesheet" href="/PasswordGeneretor/Password.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" />
</head>
<body>
    <div class="pswdcontainer">
        <h1>Generate a <span>Random password</span></h1>
        <div class="input_field">
            <input type="text" id="inputpswd" placeholder="e.g. 123$%">
            <i id="copyIcon" class="fa-regular fa-copy" onclick="copyPassword()"></i>
        </div>
        <div class="button">
            <button onclick="generatePassword()"><i class="fas fa-bolt"></i> Generate password</button>
        </div>
    </div>
    <script src="/PasswordGeneretor/Password.js"></script>

</body>
</html>
